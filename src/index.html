                                        <div class="mb-3" id="mbemail">

                                            </a>
                                        </div>
                                        <div class="col-12">
                                            <button type="button" id="submitLogin" name="submitLogin"
                                                class="btn btn-primary" class="registerbtn"> Entrar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingTwo">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseTwo" class="btn btn-primary" aria-expanded="false"
                                    aria-controls="collapseTwo">

                                    <form action="../pages/home.html" id="form">
                                        <div class="mb-3" id="mbemail">

                                        </div>
                                        <div class="mb-3" id="mbsenha">

                                        <div class="mb-3" id="mbname">

                                        <br>

<script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-app.js";
    import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        signOut
    } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-auth.js";
    import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB_gcZwYMMlqCFo9h5-yQOtaANmryETCZA",
        authDomain: "chat-3987c.firebaseapp.com",
        databaseURL: "https://chat-3987c-default-rtdb.firebaseio.com",
        projectId: "chat-3987c",
        storageBucket: "chat-3987c.appspot.com",
        messagingSenderId: "508745708430",
        appId: "1:508745708430:web:00e617fd48e16c69f22adf",
        measurementId: "G-BQDTDMT6XT"

    };
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();
    const database = getDatabase(app);

    submitData.addEventListener('click', (e) => {

        var email = document.getElementById('email1').value;
        var password = document.getElementById('psw1').value;
        var name = document.getElementById('name1').value;


        createUserWithEmailAndPassword(auth, email, password, name)
            .then((userCredential) => {

                const user = userCredential.user;

                set(ref(database, 'users/' + user.uid), {
                    email1: email1,
                    name1: name1,
                    password1: psw1
                })
                    .then(() => {

                        alert('Usuário criado com sucesso!');

                    })
                    .catch((error) => {

                        alert(error);
                    });
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;

                alert(errorMessage);
            });
    });

    submitLogin.addEventListener('click', (e) => {

        var email = document.getElementById('email').value;
        var password = document.getElementById('psw').value;

        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {

                const user = userCredential.user;

                var lgDate = new Date();
                update(ref(database, 'users/' + user.uid), {
                    last_login: lgDate,
                })
                    .then(() => {

                        location.href = '../pages/home.html';

                    })
                    .catch((error) => {

                        alert(error);
                    });
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorMessage);
            });

        signOut(auth).then(() => {

        }).catch((error) => {

        });
    });

</script>
